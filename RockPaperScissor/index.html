<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+Bhaijaan+2:wght@600&family=Oswald:wght@500&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="container">
        <button id="rock" class="btn"></button>
        <button id="paper" class="btn"></button>
        <button id="scissor" class="btn"></button>
    </div>

    <div class="showresult">
        <div class="show" id="user">0</div>
        <div class="show" id="comp">0</div>
    </div>

    <div class="boxes">
        <div class="box">User</div>
        <div class="box">Comp</div>
    </div>

<div id="result">
    <h4>Start Playing</h4>
</div>    

<button id="reset">Reset Game</button>

 <script src="javascript.js"></script>   
</body>
</html>
